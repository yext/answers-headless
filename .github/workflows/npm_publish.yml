name: Publish to NPM upon new releases

on: 
  push:
    branches:
      [dev/test-npm-publish]

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '15.x'
        registry-url: 'https://registry.npmjs.org'
    - run: npm ci
    - run: npm publish
      # env:
      #   NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    - uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,author,workflow,job
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()